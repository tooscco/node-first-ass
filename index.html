<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div class="signinMainDiv">
        <form action="" class="divForm">
            <h4>Signin Page</h4>
            <span class="emailInputDiv">
            <label for="email">Username or Email Address</label>
            <input type="text" placeholder="Enter Your Email Address" required="">
            </span>

            <span class="passwordInputDiv">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Your Password" autofocus required="">
            </span>

            
            <span class="checkboxDiv">
            <input type="checkbox">
            <label>Remember Me</label>
            </span>


            <Button>Log In</Button>
            

            <a href="#"><h6>Lost your password?</h6></a>
        </form>

        <div class="signinImgDiv">
            <img src="/images/cartoon11.jpg" alt="">
        </div>
    </div>
</body>
</html>
